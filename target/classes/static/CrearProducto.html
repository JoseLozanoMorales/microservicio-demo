<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Productos - TiendaPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          background: linear-gradient(to bottom right, #faf5ff, #eff6ff);
          min-height: 100vh;
          padding: 2rem 1rem;
        }

        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 2rem; }

        .logo { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .logo-icon { font-size: 2.5rem; }
        .logo-text {
          font-size: 2rem; font-weight: bold;
          background: linear-gradient(to right, #9333ea, #2563eb);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .subtitle { color: #6b7280; font-size: 1.125rem; }

        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 1024px) { .main-content { grid-template-columns: 1fr; } }

        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 2rem; }
        .card-title { font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; color: #374151; margin-bottom: 0.5rem; }

        input, select, textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #d1d5db;
          border-radius: 0.5rem;
          font-size: 1rem;
          transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
          outline: none;
          border-color: #9333ea;
          box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .emoji-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.5rem; margin-top: 0.5rem; }
        .emoji-btn {
          padding: 0.75rem;
          border: 2px solid #e5e7eb;
          border-radius: 0.5rem;
          background: white;
          font-size: 1.5rem;
          cursor: pointer;
          transition: all 0.3s;
        }
        .emoji-btn:hover { background: #f3f4f6; }
        .emoji-btn.selected { border-color: #9333ea; background: #f3e8ff; }

        .button-group { display: flex; gap: 1rem; margin-top: 2rem; }

        .btn {
          flex: 1;
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 0.5rem;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(to right, #9333ea, #2563eb); color: white; }
        .btn-primary:hover { box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.3); }

        .btn-secondary { background: #f3f4f6; color: #374151; }
        .btn-secondary:hover { background: #e5e7eb; }

        .products-list { max-height: 600px; overflow-y: auto; }

        .product-item {
          background: #f9fafb;
          border-radius: 0.5rem;
          padding: 1rem;
          margin-bottom: 0.75rem;
          display: flex;
          align-items: center;
          gap: 1rem;
        }
        .product-emoji { font-size: 2rem; }
        .product-details { flex: 1; }
        .product-name { font-weight: 600; color: #1f2937; margin-bottom: 0.25rem; }
        .product-info { font-size: 0.875rem; color: #6b7280; }
        .product-price { font-size: 1.25rem; font-weight: bold; color: #9333ea; }

        .product-actions { display: flex; gap: 0.5rem; opacity: 0.5; }
        .btn-icon { background: none; border: none; padding: 0.5rem; cursor: not-allowed; border-radius: 0.25rem; transition: all 0.3s; }
        .btn-icon:hover { background: #e5e7eb; }
        .btn-edit { color: #2563eb; }
        .btn-delete { color: #ef4444; }

        .alert {
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 1rem;
          animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #10b981; }
        .alert-info { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .stat-card {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          padding: 1rem;
          border-radius: 0.5rem;
          color: white;
          text-align: center;
        }
        .stat-card:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-card:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .stat-value { font-size: 1.875rem; font-weight: bold; margin-bottom: 0.25rem; }
        .stat-label { font-size: 0.875rem; opacity: 0.9; }

        .empty-state { text-align: center; padding: 3rem 1rem; color: #6b7280; }
        .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; }

        .modal-overlay {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.5);
          display: none;
          align-items: center;
          justify-content: center;
          z-index: 100;
        }
        .modal-overlay.active { display: flex; }
        .modal {
          background: white;
          border-radius: 1rem;
          padding: 2rem;
          width: 90%;
          max-width: 500px;
          max-height: 80vh;
          overflow-y: auto;
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.5rem; font-weight: bold; color: #1f2937; }
        .close-modal { background: none; border: none; font-size: 1.5rem; color: #6b7280; cursor: pointer; padding: 0.25rem; }
        .close-modal:hover { color: #374151; }

        .input-group { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .input-group input { flex: 1; }
        .btn-add {
          background: #10b981;
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          cursor: pointer;
          font-weight: 600;
          white-space: nowrap;
        }
        .btn-add:hover { background: #059669; }

        .list-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem;
          background: #f9fafb;
          border-radius: 0.5rem;
          margin-bottom: 0.5rem;
        }
        .list-item-text { font-weight: 500; color: #1f2937; }
        .btn-remove {
          background: #ef4444;
          color: white;
          border: none;
          padding: 0.5rem 0.75rem;
          border-radius: 0.25rem;
          cursor: not-allowed; /* a√∫n no hay delete */
          font-size: 0.875rem;
          opacity: 0.6;
        }

        .top-bar { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; flex-wrap: wrap; }
        .btn-manage {
          background: white;
          color: #6b7280;
          border: 2px solid #e5e7eb;
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          cursor: pointer;
          font-weight: 600;
          transition: all 0.3s;
        }
        .btn-manage:hover { border-color: #9333ea; color: #9333ea; }

        /* Estilos del Modal de Im√°genes (Igual que en Catalogo) */
        .modal-content {
            background: white; padding: 2rem; border-radius: 0.75rem;
            width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .img-form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; align-items: flex-end; flex-wrap: wrap; }
        .form-group-img { display: flex; flex-direction: column; gap: 0.25rem; flex: 1; }
        .form-group-img label { font-size: 0.875rem; font-weight: 500; }
        .form-input { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; width: 100%; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; padding-bottom: 0.5rem; }
        
        .img-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .img-item { position: relative; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow: hidden; }
        .img-item img { width: 100%; height: 100px; object-fit: cover; }
        .img-badges { position: absolute; top: 0.25rem; left: 0.25rem; display: flex; gap: 0.25rem; flex-wrap: wrap; }
        .badge { font-size: 0.65rem; padding: 0.125rem 0.375rem; border-radius: 9999px; color: white; }
        .badge-cover { background: #9333ea; }
        .badge-gallery { background: #2563eb; }
        .delete-img-btn {
            position: absolute; top: 0.25rem; right: 0.25rem;
            background: rgba(239, 68, 68, 0.9); color: white; border: none;
            width: 1.5rem; height: 1.5rem; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-primary-sm {
            background: linear-gradient(to right, #9333ea, #2563eb); color: white;
            border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <div class="logo-icon">üì¶</div>
            <h1 class="logo-text">Panel de Administraci√≥n</h1>
        </div>
        <p class="subtitle">Gestiona el inventario de tu tienda</p>
    </header>

    <div class="top-bar">
        <button class="btn-manage" onclick="openCategoriesModal()">üè∑Ô∏è Gestionar Categor√≠as</button>
        <button class="btn-manage" onclick="openBrandsModal()">üè¢ Gestionar Marcas</button>
        <button class="btn-manage" onclick="reloadAll()">üîÑ Recargar</button>
    </div>

    <div class="main-content">
        <div class="card">
            <h2 class="card-title">
                <span>‚ûï</span>
                <span id="formTitle">Agregar Nuevo Producto</span>
            </h2>

            <div id="alertContainer"></div>

            <form id="productForm">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="productName" placeholder="Ej: Intel Core i9-14900K" required>
                </div>

                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="productDesc" rows="3" placeholder="Describe las caracter√≠sticas principales..."></textarea>
                </div>

                <div class="form-group">
                    <label>Precio ($)</label>
                    <input type="number" id="productPrice" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="productCategory" required>
                        <option value="">Cargando categor√≠as...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Marca</label>
                    <select id="productBrand" required>
                        <option value="">Cargando marcas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Calificaci√≥n (1-5)</label>
                    <input type="number" id="productRating" step="0.1" min="1" max="5" placeholder="4.5" required>

            </form>
        </div>

        <div class="card">
            <h2 class="card-title">
                <span>üìä</span>
                <span>Inventario Actual</span>
            </h2>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Productos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalStock">0</div>
                    <div class="stat-label">En Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalValue">$0</div>
                    <div class="stat-label">Valor Total</div>
                </div>
            </div>

            <div class="products-list" id="productsList"></div>
        </div>
    </div>
</div>

<!-- Modal Categor√≠as -->
<div class="modal-overlay" id="categoriesModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">üè∑Ô∏è Gestionar Categor√≠as</h3>
            <button class="close-modal" onclick="closeCategoriesModal()">‚úï</button>
        </div>

        <div class="input-group">
            <input type="text" id="newCategory" placeholder="Nueva categor√≠a">
        </div>

        <div class="input-group">
            <input type="text" id="newCategoryDesc" placeholder="Descripci√≥n (opcional)">
            <button class="btn-add" onclick="addCategory()">Agregar</button>
        </div>


        <div id="categoriesList"></div>
    </div>
</div>

<!-- Modal Marcas -->
<div class="modal-overlay" id="brandsModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">üè¢ Gestionar Marcas</h3>
            <button class="close-modal" onclick="closeBrandsModal()">‚úï</button>
        </div>

        <div class="input-group">
            <input type="text" id="newBrand" placeholder="Nueva marca">
            <button class="btn-add" onclick="addBrand()">Agregar</button>
        </div>

        <div id="brandsList"></div>
    </div>
</div>

<!-- Modal de Gesti√≥n de Im√°genes -->
<div class="modal-overlay" id="imgModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Gestionar Im√°genes</h2>
            <button class="close-modal" onclick="closeImgModal()">‚úï</button>
        </div>
        
        <div class="img-form">
            <div class="form-group-img" style="flex: 2; min-width: 200px;">
                <label>Subir Imagen desde Equipo</label>
                <div style="display: flex; gap: 0.5rem;">
                    <label for="fileUpload" class="btn-primary-sm" style="cursor: pointer; display: flex; align-items: center; width: 100%; justify-content: center;" title="Subir desde PC">üìÇ Seleccionar Archivo</label>
                    <input type="file" id="fileUpload" accept="image/*" style="display: none;" onchange="uploadFile()">
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="newImgCover">
                <label for="newImgCover">Portada</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="newImgGallery" checked>
                <label for="newImgGallery">Galer√≠a</label>
            </div>
        </div>

        <div id="imgListContainer" class="img-list"></div>
    </div>
</div>

<script>
    // ========= CONFIG API =========
    // Ajusta estas rutas si tus controllers usan otros paths.
    const API = {
      productos: "/api/productos",
      categorias: "/api/categorias",
      marcas: "/api/marcas",
    };

    // ========= ESTADO =========
    let categories = []; // [{id_categoria, nombre, descripcion}]
    let brands = [];     // [{id_marca, nombre}]
    let products = [];   // [{id_producto, nombre, ... marca, categoria ...}]
    let editingId = null; // a√∫n no implementado

    // ========= HELPERS =========
    function todayISO() {
      const d = new Date();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${d.getFullYear()}-${mm}-${dd}`;
    }

    function clampInt(val, min, max) {
      const n = Math.round(Number(val));
      if (Number.isNaN(n)) return min;
      return Math.max(min, Math.min(max, n));
    }

    async function apiFetch(url, options) {
      const res = await fetch(url, {
        headers: { "Content-Type": "application/json" },
        ...options,
      });
      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`HTTP ${res.status} - ${text || res.statusText}`);
      }
      const ct = res.headers.get("content-type") || "";
      if (ct.includes("application/json")) return res.json();
      return res.text();
    }

    function showAlert(message, type) {
      const container = document.getElementById("alertContainer");
      const cls = type === "success" ? "alert-success" : (type === "error" ? "alert-error" : "alert-info");
      container.innerHTML = `<div class="alert ${cls}">${message}</div>`;
      setTimeout(() => { container.innerHTML = ""; }, 3500);
    }

    // ========= LOADERS =========
    async function loadCategorias() {
      // Esperado: [{id_categoria:1, nombre:"Procesadores", descripcion:"..."}]
      categories = await apiFetch(API.categorias, { method: "GET" });
    }

    async function loadMarcas() {
      // Esperado: [{id_marca:1, nombre:"AMD"}]
      brands = await apiFetch(API.marcas, { method: "GET" });
    }

    async function loadProductos() {
      // Esperado (como ya tienes): [{id_producto, nombre, descripcion, imagen, precio, stock, descuento, valoracion, fecha_ingreso, estado, marca, categoria}]
      products = await apiFetch(API.productos, { method: "GET" });
    }

    async function reloadAll() {
      try {
        await Promise.all([loadCategorias(), loadMarcas()]);
        populateSelects();
        await loadProductos();
        renderProducts();
        showAlert("Datos recargados", "success");
      } catch (e) {
        console.error(e);
        showAlert("Error recargando: " + e.message, "error");
      }
    }

    // ========= UI POPULATE =========
    function populateSelects() {
      const categorySelect = document.getElementById("productCategory");
      const brandSelect = document.getElementById("productBrand");

      categorySelect.innerHTML = '<option value="">Selecciona una categor√≠a</option>';
      for (const c of categories) {
        categorySelect.innerHTML += `<option value="${c.id_categoria}">${c.nombre}</option>`;
      }

      brandSelect.innerHTML = '<option value="">Selecciona una marca</option>';
      for (const b of brands) {
        brandSelect.innerHTML += `<option value="${b.id_marca}">${b.nombre}</option>`;
      }
    }

    // ========= MODALS =========
    function openCategoriesModal() {
      document.getElementById("categoriesModal").classList.add("active");
      renderCategories();
    }
    function closeCategoriesModal() {
      document.getElementById("categoriesModal").classList.remove("active");
    }

    function openBrandsModal() {
      document.getElementById("brandsModal").classList.add("active");
      renderBrands();
    }
    function closeBrandsModal() {
      document.getElementById("brandsModal").classList.remove("active");
    }

    function renderCategories() {
      const list = document.getElementById("categoriesList");
      if (!categories.length) {
        list.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üè∑Ô∏è</div><p>No hay categor√≠as</p></div>`;
        return;
      }
      let html = "";
      for (const c of categories) {
        html += `<div class="list-item">
          <span class="list-item-text">${c.nombre}</span>
          <button class="btn-remove" title="A√∫n no implementado">Eliminar</button>
        </div>`;
      }
      list.innerHTML = html;
    }

    async function addCategory() {
      const inputNombre = document.getElementById("newCategory");
      const inputDesc = document.getElementById("newCategoryDesc");

      const nombre = inputNombre.value.trim();
      const descripcion = (inputDesc?.value || "").trim() || "Sin descripci√≥n";

      if (!nombre) {
        alert("Por favor ingresa un nombre para la categor√≠a");
        return;
      }

      try {
        await apiFetch(API.categorias, {
          method: "POST",
          body: JSON.stringify({ nombre, descripcion })
        });

        inputNombre.value = "";
        if (inputDesc) inputDesc.value = "";

        await loadCategorias();
        populateSelects();
        renderCategories();
        showAlert("Categor√≠a agregada exitosamente", "success");
      } catch (e) {
        console.error(e);
        showAlert("Error agregando categor√≠a: " + e.message, "error");
      }
    }


    function renderBrands() {
      const list = document.getElementById("brandsList");
      if (!brands.length) {
        list.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üè¢</div><p>No hay marcas</p></div>`;
        return;
      }
      let html = "";
      for (const b of brands) {
        html += `<div class="list-item">
          <span class="list-item-text">${b.nombre}</span>
          <button class="btn-remove" title="A√∫n no implementado">Eliminar</button>
        </div>`;
      }
      list.innerHTML = html;
    }

    async function addBrand() {
      const input = document.getElementById("newBrand");
      const value = input.value.trim();
      if (!value) { alert("Por favor ingresa un nombre para la marca"); return; }

      try {
        await apiFetch(API.marcas, {
          method: "POST",
          body: JSON.stringify({ nombre: value })
        });

        input.value = "";
        await loadMarcas();
        populateSelects();
        renderBrands();
        showAlert("Marca agregada exitosamente", "success");
      } catch (e) {
        console.error(e);
        showAlert("Error agregando marca: " + e.message, "error");
      }
    }

    // ========= PRODUCTS =========
    function renderProducts() {
      const list = document.getElementById("productsList");

      if (!products.length) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No hay productos en el inventario</p></div>';
        updateStats();
        return;
      }

      let html = "";
      for (const p of products) {
        const img = (p.imagen && String(p.imagen).trim()) ? `<img src="${p.imagen}" style="width:40px;height:40px;object-fit:cover;border-radius:4px;">` : "üì¶";
        const precio = Number(p.precio || 0);
        const stock = Number(p.stock || 0);
        const rating = Number(p.valoracion || 0);
        const fecha = p.fecha_ingreso ? new Date(p.fecha_ingreso).toLocaleDateString() : '';

        html += `<div class="product-item">
          <div class="product-emoji">${img}</div>
          <div class="product-details">
            <div class="product-name">${p.nombre ?? ""}</div>
            <div class="product-info">${p.categoria ?? ""} ‚Ä¢ ${p.marca ?? ""} ‚Ä¢ Stock: ${stock} ‚Ä¢ ‚≠ê ${rating} ${fecha ? '‚Ä¢ üìÖ ' + fecha : ''}</div>
          </div>
          <div class="product-price">$${precio.toFixed(2)}</div>
          <div class="product-actions">
            <button class="btn-icon" style="cursor:pointer; opacity:1;" onclick="openImgModal(${p.id_producto})" title="Gestionar Im√°genes">üì∑</button>
            <button class="btn-icon btn-edit" title="A√∫n no implementado">‚úèÔ∏è</button>
            <button class="btn-icon btn-delete" title="A√∫n no implementado">üóëÔ∏è</button>
          </div>
        </div>`;
      }

      list.innerHTML = html;
      updateStats();
    }

    function updateStats() {
      const totalProducts = products.length;
      let totalStock = 0;
      let totalValue = 0;

      for (const p of products) {
        const s = Number(p.stock || 0);
        const pr = Number(p.precio || 0);
        totalStock += s;
        totalValue += pr * s;
      }

      document.getElementById("totalProducts").textContent = totalProducts;
      document.getElementById("totalStock").textContent = totalStock;
      document.getElementById("totalValue").textContent = "$" + totalValue.toFixed(2);
    }

    function resetForm() {
      document.getElementById("productForm").reset();
      editingId = null;
      document.getElementById("formTitle").textContent = "Agregar Nuevo Producto";
      document.getElementById("submitBtn").textContent = "Agregar Producto";
      document.getElementById("productDesc").value = "";
    }

    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      if (editingId) {
        alert("Editar a√∫n no est√° implementado.");
        return;
      }

      const nombre = document.getElementById("productName").value.trim();
      const descripcion = document.getElementById("productDesc").value.trim();
      const precio = Number(document.getElementById("productPrice").value);
      const idCategoria = Number(document.getElementById("productCategory").value);
      const idMarca = Number(document.getElementById("productBrand").value);
      const ratingFloat = Number(document.getElementById("productRating").value);
      const stock = Number(document.getElementById("productStock").value);

      if (!nombre) { alert("Nombre requerido"); return; }
      if (!Number.isFinite(precio) || precio < 0) { alert("Precio inv√°lido"); return; }
      if (!Number.isFinite(stock) || stock < 0) { alert("Stock inv√°lido"); return; }
      if (!idCategoria) { alert("Selecciona una categor√≠a"); return; }
      if (!idMarca) { alert("Selecciona una marca"); return; }

      const payload = {
        nombre: nombre,
        descripcion: descripcion || "Sin descripci√≥n",
        precio: precio,
        stock: stock,
        descuento: 0,
        valoracion: clampInt(ratingFloat, 1, 5), // tu BD usa integer
        fechaIngreso: todayISO(),                // tu DTO usa LocalDate
        estado: 1,
        idMarca: idMarca,
        idCategoria: idCategoria
      };

      try {
        await apiFetch(API.productos, { method: "POST", body: JSON.stringify(payload) });
        showAlert("Producto agregado exitosamente", "success");
        resetForm();
        await loadProductos();
        renderProducts();
      } catch (err) {
        console.error(err);
        showAlert("Error agregando producto: " + err.message, "error");
      }
    });

    // ========= GESTI√ìN DE IM√ÅGENES =========
    var currentProductIdForImg = null;

    function openImgModal(productId) {
        currentProductIdForImg = productId;
        document.getElementById('imgModal').classList.add('active');
        document.getElementById('newImgCover').checked = false;
        loadImages(productId);
    }

    function closeImgModal() {
        document.getElementById('imgModal').classList.remove('active');
        currentProductIdForImg = null;
        // Recargar productos al cerrar para actualizar la miniatura si cambi√≥ la portada
        loadProductos().then(renderProducts);
    }

    async function loadImages(productId) {
        var container = document.getElementById('imgListContainer');
        container.innerHTML = '<p>Cargando...</p>';
        try {
            var res = await fetch('/api/productos/' + productId + '/imagenes');
            if(res.ok) {
                var images = await res.json();
                renderImagesList(images);
            } else { container.innerHTML = '<p>Error al cargar im√°genes.</p>'; }
        } catch(e) { console.error(e); container.innerHTML = '<p>Error de conexi√≥n.</p>'; }
    }

    function renderImagesList(images) {
        var container = document.getElementById('imgListContainer');
        if(!images || images.length === 0) {
            container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#6b7280;">No hay im√°genes.</p>';
            return;
        }
        var html = '';
        images.forEach(img => {
            html += `<div class="img-item">
                <img src="${img.url}" onerror="this.src='https://via.placeholder.com/100?text=Error'">
                <div class="img-badges">
                    ${img.portada ? '<span class="badge badge-cover">Portada</span>' : ''}
                    ${img.galeria ? '<span class="badge badge-gallery">Galer√≠a</span>' : ''}
                </div>
                <button class="delete-img-btn" onclick="deleteImage(${img.id_imagen})">‚úï</button>
            </div>`;
        });
        container.innerHTML = html;
    }

    async function deleteImage(imgId) {
        if(!confirm("¬øEliminar imagen?")) return;
        await fetch('/api/productos/imagenes/' + imgId, { method: 'DELETE' });
        loadImages(currentProductIdForImg);
    }

    async function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const file = fileInput.files[0];
        if (!file) return;
        if (!currentProductIdForImg) { alert("Error: No hay producto seleccionado."); return; }

        const portada = document.getElementById('newImgCover').checked;
        const galeria = document.getElementById('newImgGallery').checked;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('portada', portada);
        formData.append('galeria', galeria);

        try {
            const res = await fetch(`/api/productos/${currentProductIdForImg}/imagenes/upload`, {
                method: 'POST',
                body: formData
            });
            if (res.ok) {
                loadImages(currentProductIdForImg);
                fileInput.value = ''; // Limpiar input
            } else { 
                const errorText = await res.text();
                alert("Error al subir imagen: " + errorText); 
            }
        } catch (e) {
            console.error(e); alert("Error de conexi√≥n al subir imagen");
        }
    }

    // ========= INIT =========
    (async function init() {
      try {
        await reloadAll();
      } catch (e) {
        console.error(e);
        showAlert("No se pudo inicializar: " + e.message, "error");
      }
    })();
</script>
