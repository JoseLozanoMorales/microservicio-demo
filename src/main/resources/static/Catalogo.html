<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaPro - Componentes de PC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #faf5ff, #eff6ff);
            min-height: 100vh;
        }

        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #9333ea, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-button {
            position: relative;
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cart-button:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .cart-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: #ef4444;
            color: white;
            border-radius: 9999px;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .search-filter-container {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            position: relative;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 0.5rem 0.5rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-icon {
            color: #6b7280;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn.active {
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
        }

        .category-btn:not(.active) {
            background: white;
            color: #374151;
        }

        .category-btn:not(.active):hover {
            background: #f3f4f6;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .product-image {
            background: linear-gradient(to bottom right, #e9d5ff, #dbeafe);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-image .emoji {
            font-size: 4rem;
        }

        .product-info {
            padding: 1rem;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.125rem;
        }

        .product-category {
            font-size: 0.75rem;
            background: #f3e8ff;
            color: #7c3aed;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .stars {
            color: #fbbf24;
        }

        .rating-value {
            font-size: 0.875rem;
            color: #6b7280;
            margin-left: 0.5rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price-info {
            display: flex;
            flex-direction: column;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9333ea;
        }

        .product-stock {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .add-to-cart-btn {
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6b7280;
        }

        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
        }

        .cart-overlay.active {
            display: block;
        }

        .cart-sidebar {
            position: fixed;
            right: -100%;
            top: 0;
            height: 100%;
            width: 100%;
            max-width: 28rem;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 51;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-cart-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
        }

        .close-cart-btn:hover {
            color: #374151;
        }

        .cart-content {
            padding: 1rem;
        }

        .cart-item {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-image {
            font-size: 2.5rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #1f2937;
        }

        .cart-item-price {
            color: #9333ea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #d1d5db;
            color: #374151;
            border: none;
            padding: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .quantity-btn:hover {
            background: #9ca3af;
        }

        .quantity-btn.plus {
            background: #9333ea;
            color: white;
        }

        .quantity-btn.plus:hover {
            background: #7c3aed;
        }

        .quantity-value {
            font-weight: 600;
            width: 2rem;
            text-align: center;
        }

        .remove-item-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.25rem;
        }

        .remove-item-btn:hover {
            color: #dc2626;
        }

        .cart-total {
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-total-label {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .cart-total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9333ea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(to right, #9333ea, #2563eb);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .cart-empty {
            text-align: center;
            padding: 3rem 0;
        }

        .cart-empty .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .cart-empty p {
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">üõçÔ∏è</div>
                <h1 class="logo-text">TiendaPro</h1>
            </div>

            <button class="cart-button" onclick="toggleCart()">
                <span>üõí</span>
                <span>Carrito</span>
                <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
            </button>
        </div>

        <div class="search-filter-container">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="filterProducts()">
            </div>

            <div class="filter-buttons">
                <span class="filter-icon">üîß</span>
                <button class="category-btn active" onclick="filterByCategory('Todos', event)">Todos</button>
                <button class="category-btn" onclick="filterByCategory('Procesador', event)">Procesador</button>
                <button class="category-btn" onclick="filterByCategory('Tarjeta Gr√°fica', event)">Tarjeta Gr√°fica</button>
                <button class="category-btn" onclick="filterByCategory('Placa Madre', event)">Placa Madre</button>
                <button class="category-btn" onclick="filterByCategory('Memoria RAM', event)">Memoria RAM</button>
                <button class="category-btn" onclick="filterByCategory('Almacenamiento', event)">Almacenamiento</button>
                <button class="category-btn" onclick="filterByCategory('Fuente de Poder', event)">Fuente de Poder</button>
                <button class="category-btn" onclick="filterByCategory('Gabinete', event)">Gabinete</button>
                <button class="category-btn" onclick="filterByCategory('Enfriamiento', event)">Enfriamiento</button>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="products-grid" id="productsGrid"></div>
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="icon">üîç</div>
        <h3>No se encontraron productos</h3>
        <p>Intenta con otros t√©rminos de b√∫squeda</p>
    </div>
</main>

<div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

<div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
        <h2>Carrito de Compras</h2>
        <button class="close-cart-btn" onclick="toggleCart()">‚úï</button>
    </div>

    <div class="cart-content" id="cartContent"></div>
</div>

<script>
    var products = [
        { id: 1, name: 'Intel Core i9-14900K', price: 589.99, category: 'Procesador', image: 'üî≤', rating: 4.8, stock: 15 },
        { id: 2, name: 'AMD Ryzen 9 7950X', price: 549.99, category: 'Procesador', image: 'üî≤', rating: 4.7, stock: 12 },
        { id: 3, name: 'NVIDIA RTX 4090', price: 1599.99, category: 'Tarjeta Gr√°fica', image: 'üéÆ', rating: 4.9, stock: 8 },
        { id: 4, name: 'AMD Radeon RX 7900 XTX', price: 999.99, category: 'Tarjeta Gr√°fica', image: 'üéÆ', rating: 4.6, stock: 10 },
        { id: 5, name: 'ASUS ROG Strix Z790', price: 399.99, category: 'Placa Madre', image: 'üîß', rating: 4.7, stock: 20 },
        { id: 6, name: 'MSI MPG B650', price: 249.99, category: 'Placa Madre', image: 'üîß', rating: 4.5, stock: 18 },
        { id: 7, name: 'Corsair Vengeance 32GB DDR5', price: 159.99, category: 'Memoria RAM', image: 'üíæ', rating: 4.8, stock: 35 },
        { id: 8, name: 'G.Skill Trident Z5 64GB', price: 289.99, category: 'Memoria RAM', image: 'üíæ', rating: 4.7, stock: 25 },
        { id: 9, name: 'Samsung 990 Pro 2TB NVMe', price: 179.99, category: 'Almacenamiento', image: 'üíø', rating: 4.9, stock: 40 },
        { id: 10, name: 'WD Black SN850X 1TB', price: 119.99, category: 'Almacenamiento', image: 'üíø', rating: 4.6, stock: 30 },
        { id: 11, name: 'Seagate Barracuda 4TB HDD', price: 89.99, category: 'Almacenamiento', image: 'üíø', rating: 4.4, stock: 50 },
        { id: 12, name: 'Corsair RM1000e 1000W', price: 199.99, category: 'Fuente de Poder', image: '‚ö°', rating: 4.8, stock: 22 },
        { id: 13, name: 'EVGA SuperNOVA 850W', price: 139.99, category: 'Fuente de Poder', image: '‚ö°', rating: 4.6, stock: 28 },
        { id: 14, name: 'NZXT H7 Flow', price: 139.99, category: 'Gabinete', image: 'üì¶', rating: 4.7, stock: 15 },
        { id: 15, name: 'Lian Li O11 Dynamic', price: 159.99, category: 'Gabinete', image: 'üì¶', rating: 4.8, stock: 12 },
        { id: 16, name: 'Noctua NH-D15', price: 109.99, category: 'Enfriamiento', image: '‚ùÑÔ∏è', rating: 4.9, stock: 25 },
        { id: 17, name: 'Corsair iCUE H150i RGB', price: 179.99, category: 'Enfriamiento', image: '‚ùÑÔ∏è', rating: 4.7, stock: 18 },
        { id: 18, name: 'Arctic Liquid Freezer II 280', price: 119.99, category: 'Enfriamiento', image: '‚ùÑÔ∏è', rating: 4.8, stock: 20 }
    ];

    var cart = [];
    var currentCategory = 'Todos';

    function renderProducts(productsToRender) {
        var grid = document.getElementById('productsGrid');
        var emptyState = document.getElementById('emptyState');

        if (productsToRender.length === 0) {
            grid.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        emptyState.style.display = 'none';

        var html = '';
        for (var i = 0; i < productsToRender.length; i++) {
            var product = productsToRender[i];
            var fullStars = '';
            var emptyStars = '';

            for (var j = 0; j < Math.floor(product.rating); j++) {
                fullStars += '‚òÖ';
            }
            for (var k = 0; k < (5 - Math.floor(product.rating)); k++) {
                emptyStars += '‚òÜ';
            }

            html += '<div class="product-card">';
            html += '<div class="product-image">';
            html += '<div class="emoji">' + product.image + '</div>';
            html += '</div>';
            html += '<div class="product-info">';
            html += '<div class="product-header">';
            html += '<h3 class="product-name">' + product.name + '</h3>';
            html += '<span class="product-category">' + product.category + '</span>';
            html += '</div>';
            html += '<div class="product-rating">';
            html += '<div class="stars">' + fullStars + emptyStars + '</div>';
            html += '<span class="rating-value">(' + product.rating + ')</span>';
            html += '</div>';
            html += '<div class="product-footer">';
            html += '<div class="product-price-info">';
            html += '<div class="product-price">$' + product.price + '</div>';
            html += '<div class="product-stock">Stock: ' + product.stock + '</div>';
            html += '</div>';
            html += '<button class="add-to-cart-btn" onclick="addToCart(' + product.id + ')">‚ûï</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
        }

        grid.innerHTML = html;
    }

    function filterProducts() {
        var searchTerm = document.getElementById('searchInput').value.toLowerCase();
        var filtered = [];

        for (var i = 0; i < products.length; i++) {
            var product = products[i];
            var matchesSearch = product.name.toLowerCase().indexOf(searchTerm) !== -1;
            var matchesCategory = currentCategory === 'Todos' || product.category === currentCategory;
            if (matchesSearch && matchesCategory) {
                filtered.push(product);
            }
        }

        renderProducts(filtered);
    }

    function filterByCategory(category, event) {
        currentCategory = category;

        var buttons = document.querySelectorAll('.category-btn');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
        event.target.classList.add('active');

        filterProducts();
    }

    function addToCart(productId) {
        var product = null;
        var existingItem = null;

        for (var i = 0; i < products.length; i++) {
            if (products[i].id === productId) {
                product = products[i];
                break;
            }
        }

        for (var j = 0; j < cart.length; j++) {
            if (cart[j].id === productId) {
                existingItem = cart[j];
                break;
            }
        }

        if (existingItem) {
            existingItem.quantity++;
        } else {
            var newItem = {
                id: product.id,
                name: product.name,
                price: product.price,
                category: product.category,
                image: product.image,
                rating: product.rating,
                stock: product.stock,
                quantity: 1
            };
            cart.push(newItem);
        }

        updateCart();
    }

    function updateQuantity(productId, change) {
        var item = null;
        for (var i = 0; i < cart.length; i++) {
            if (cart[i].id === productId) {
                item = cart[i];
                break;
            }
        }

        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                var newCart = [];
                for (var j = 0; j < cart.length; j++) {
                    if (cart[j].id !== productId) {
                        newCart.push(cart[j]);
                    }
                }
                cart = newCart;
            }
        }
        updateCart();
    }

    function removeFromCart(productId) {
        var newCart = [];
        for (var i = 0; i < cart.length; i++) {
            if (cart[i].id !== productId) {
                newCart.push(cart[i]);
            }
        }
        cart = newCart;
        updateCart();
    }

    function updateCart() {
        var cartContent = document.getElementById('cartContent');
        var cartBadge = document.getElementById('cartBadge');

        var itemCount = 0;
        var total = 0;

        for (var i = 0; i < cart.length; i++) {
            itemCount += cart[i].quantity;
            total += cart[i].price * cart[i].quantity;
        }

        if (itemCount > 0) {
            cartBadge.style.display = 'flex';
            cartBadge.textContent = itemCount;
        } else {
            cartBadge.style.display = 'none';
        }

        if (cart.length === 0) {
            cartContent.innerHTML = '<div class="cart-empty"><div class="icon">üõí</div><p>Tu carrito est√° vac√≠o</p></div>';
        } else {
            var cartHTML = '';

            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                cartHTML += '<div class="cart-item">';
                cartHTML += '<div class="cart-item-image">' + item.image + '</div>';
                cartHTML += '<div class="cart-item-info">';
                cartHTML += '<div class="cart-item-name">' + item.name + '</div>';
                cartHTML += '<div class="cart-item-price">$' + item.price + '</div>';
                cartHTML += '</div>';
                cartHTML += '<div class="quantity-controls">';
                cartHTML += '<button class="quantity-btn" onclick="updateQuantity(' + item.id + ', -1)">‚àí</button>';
                cartHTML += '<span class="quantity-value">' + item.quantity + '</span>';
                cartHTML += '<button class="quantity-btn plus" onclick="updateQuantity(' + item.id + ', 1)">+</button>';
                cartHTML += '</div>';
                cartHTML += '<button class="remove-item-btn" onclick="removeFromCart(' + item.id + ')">‚úï</button>';
                cartHTML += '</div>';
            }

            cartHTML += '<div class="cart-total">';
            cartHTML += '<div class="cart-total-row">';
            cartHTML += '<span class="cart-total-label">Total:</span>';
            cartHTML += '<span class="cart-total-amount">$' + total.toFixed(2) + '</span>';
            cartHTML += '</div>';
            cartHTML += '<button class="checkout-btn">Proceder al Pago</button>';
            cartHTML += '</div>';

            cartContent.innerHTML = cartHTML;
        }
    }

    function toggleCart() {
        var overlay = document.getElementById('cartOverlay');
        var sidebar = document.getElementById('cartSidebar');

        overlay.classList.toggle('active');
        sidebar.classList.toggle('active');
    }

    renderProducts(products);
</script>
</body>
</html>
